<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="slider-wrapper">
        <div class="slider-header">
            <div class="slider-button-prev"><i class="arrow left"></i></div>
            <div class="slider-container">
                <div class="slider-track">
                    <div class="slider-item"><img src="./img/clock_1.png" alt=""></div>
                    <div class="slider-item"><img src="./img/clock_2.png" alt=""></div>
                    <div class="slider-item"><img src="./img/clock_3.png" alt=""></div>
                    <div class="slider-item"><img src="./img/clock_1.png" alt=""></div>
                    <div class="slider-item"><img src="./img/clock_2.png" alt=""></div>
                    <div class="slider-item"><img src="./img/clock_3.png" alt=""></div>
                    <div class="slider-item"><img src="./img/clock_1.png" alt=""></div>
                    <div class="slider-item"><img src="./img/clock_2.png" alt=""></div>
                    <div class="slider-item"><img src="./img/clock_3.png" alt=""></div>
                </div>
            </div>
            <div class="slider-button-next"><i class="arrow right"></i></div>
        </div>
        <div class="slider-footer">
            <div class="control-point active-point"></div>
        </div>
    </div>
</div>

<script src="./js/slider.js"></script>
</body>
</html>
